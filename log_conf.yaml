version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '[%(asctime)s] %(levelname)s: %(message)s'
    datefmt: '%H:%M:%S'
  access:
    # THE FIX: We only use %(message)s. 
    # Uvicorn automatically puts the IP, Method, and Path inside this message.
    format: '[%(asctime)s] %(levelname)s: %(message)s'
    datefmt: '%H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stderr
  access_console:
    class: logging.StreamHandler
    formatter: access
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: no
  uvicorn.access:
    level: INFO
    handlers: [access_console]
    propagate: no